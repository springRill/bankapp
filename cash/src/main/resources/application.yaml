server:
  port: 8082

spring:
  application:
    name: cash-api
  config:
    import: 'optional:consul:'
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        register-health-check: false
      config:
        enabled: true
        format: yaml
        prefix: config
        defaultContext: application

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8089/realms/bank
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:8089/realms/bank
        registration:
          keycloak:
            provider: keycloak
            client-id: cash-api
            client-secret: y1rjV0oFXueYOf9f8LwqQYbtQTSgPFpK
            scope: profile
            authorizationGrantType: client_credentials
            clientAuthenticationMethod: client_secret_post

resilience4j:
  circuitbreaker:
    instances:
      cbservice:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3