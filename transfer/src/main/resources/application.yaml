server:
  port: 8083

spring:
  application:
    name: transfer-api
  config:
    import: 'optional:consul:'
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        register-health-check: false
      config:
        enabled: true
        format: yaml
        prefix: config
        defaultContext: application

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8089/realms/bank
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:8089/realms/bank
        registration:
          keycloak:
            provider: keycloak
            client-id: transfer-api
            client-secret: wUIW8DBh0AiB1XW9hDPQ62lsoJK6hTvT
            scope: profile
            authorizationGrantType: client_credentials
            clientAuthenticationMethod: client_secret_post