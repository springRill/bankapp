apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "blocker-api.fullname" . }}-test-connection"
  labels:
    {{- include "blocker-api.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ["--spider", "--server-response", "http://bank-app-blocker-api:8087/actuator/health"]
  restartPolicy: Never
