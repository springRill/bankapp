services:
  consul:
    image: hashicorp/consul:latest
    container_name: consul
    command: agent -server -bootstrap -ui -client="0.0.0.0"
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 3