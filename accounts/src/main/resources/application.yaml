server:
  port: 8081

spring:
  application:
    name: accounts-api
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/bank}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:admin}
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
  jpa:
    properties:
      hibernate.default_schema: accounts
    hibernate:
      ddl-auto: update
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8089/realms/bank
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:8089/realms/bank
        registration:
          keycloak:
            provider: keycloak
            client-id: accounts-api
            client-secret: UDOxfaGfTeiuEZCrBdhWVBtoR8U5AHQf
            scope: profile
            authorizationGrantType: client_credentials
            clientAuthenticationMethod: client_secret_post

resilience4j:
  circuitbreaker:
    instances:
      cbservice:
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3